<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="correo">Correo Electrónico : </label>
        <mat-form-field class="example-form-field" appearance="fill">
          <input matInput id="correo" type="email" formControlName="correo" class="form-control" />
        </mat-form-field>
        <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="error">
          Correo electrónico es requerido
        </div>
       
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña :</label>
        <mat-form-field class="example-form-field" appearance="fill">
          <input matInput id="password" type="password" formControlName="password" class="form-control" />
        </mat-form-field>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Contraseña es requerida
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
  </div>
